<!DOCTYPE html>
<html>

    <title>Power BI Fullscreen</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>

  <body>
    <iframe
      src="https://app.powerbi.com/view?r=eyJrIjoiNTMxZjdlZmQtY2NiYy00YjZjLTg1MDEtNWRhMWZhNTZkOGJlIiwidCI6IjFhNWRiYWQwLWFlMjItNDQxZS05MmEwLTkzZDg4ZWJlZjBkOSJ9"
      allowfullscreen="true">
    </iframe>
  </body>
</html>
